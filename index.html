
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Mortgage calculator</title>

    <!-- Link font and CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="./mortgage.png" type="image/gif" sizes="16x16">

</head>
<body>
    <div id="content">
        <!-- Title and subtitle -->
        <h1>Mortgage calculator</h1>

        <!-- Input -->
        <label for="">Down payment ($)</label>
        <input type="number" name="down-payment" class="input" id="down-payment">

        <label for="">House value ($)</label>
        <input type="number" name="house-value" class="input" id="house-value">

        <label for="">Interest rate (%)</label>
        <input type="number" name="interest-rate" id="interest-rate" class="input">

        <input type="radio" name="monthly-or-anual" id="monthly" checked class="input-radio">
        <label for="monthly-or-anual" class="label-radio" id="monthly-label">Monthly</label>
        <input type="radio" name="monthly-or-anual" id="anual" class="input-radio">
        <label for="monthly-or-anual" class="label-radio">Anual</label><br>

        <label for="years" id="years-paying">Years paying</label>
        <input type="range" name="years" id="years" min=1 max=30 step=1 width="900px" list="tickmarks">
        <datalist id="tickmarks">
            <option value="1"></option>
            <option value="5"></option>
            <option value="10"></option>
            <option value="15"></option>
            <option value="20"></option>
            <option value="25"></option>
            <option value="30"></option>
          </datalist>
        <p id="years-result">15 Years</p>

        <!-- Button -->
        <button id="calc-btn">Calculate</button>

        <!-- Results -->
        <div id="total-loan-result"><h2 id="cents">Total loan</h2>
        <h2 id="monthly-payment">Monthly payment</h2>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
